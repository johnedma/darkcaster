<html ng-app="forecast-app">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Darkcaster</title>
</head>
<body>
  <div class="container">
    <div ng-controller="HomeController">
      <input type="text" ng-model='latitude' placeholder="Latitude">
      <input type="text" ng-model='longitude' placeholder="Longitude">
      <button ng-click='getWeather(latitude, longitude)'>Get The Weather</button>
      <div ng-show='weather.currently'>
        <div class="row">
          <div class="col-md-1">
            <img ng-src="images/{{weather.currently.icon}}.png" alt="{{weather.currently.icon}}" class="img-responsive">
          </div>
          <div class="col-md-9">
            <h3>{{weather.currently.summary}}</h3>
          </div>
          <div class="col-md-2">
            <!-- the following uses an angular filter for the the date -->
            <strong> {{weather.currently.time * 1000| date:"short" }}</strong>
          </div>
        <div class="row">
          <div class="col-md-3">
            <h3> Temperature: {{weather.currently.temperature | number: 0}} DEGREES </h3>
          </div>
          <div class="col-md-3 col-md-offset-6">
            <p>{{weather.currently.precipProbability * 100 | number:0}} %</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div ng-controller='MinutelyController'></div>
    <div ng-controller='HourlyController'></div>
    <div ng-controller='DailyController'></div> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" charset="utf-8"></script>
<script src='js/app.js'></script>
<script src='js/controllers/home.controller.js'></script>
<script src='js/services/weather.service.js'></script>

</body>
</html>
